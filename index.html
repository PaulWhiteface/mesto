<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="images/header__logo.svg" alt="Логотип">
    </header>

    <main class="main">
      <section class="profile main__profile">
        <img class="profile__image" src="images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button-name" type="button"></button>
        </div>

        <button class="profile__button-photo" type="button"></button>
      </section>

      <section class="elements main__elements">
        <ul class="elements__grid">
        </ul>
      </section>
    </main> 

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup-profile">
      <div class="popup__container">
        <h2 class="popup__head">Редактировать профиль</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form popup__form-profile" name="form-popup" novalidate>
          <input class="popup__input popup__input-profile popup__input_text_name" type="text" name="nickname" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error" id="nickname-error"></span>
          <input class="popup__input popup__input-profile popup__input_text_job" type="text" name="job" placeholder="Ваша деятельность" minlength="2" maxlength="200" required>
          <span class="popup__error" id="job-error"></span>
          <button class="popup__button popup__button-profile" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup-card">
      <div class="popup__container">
        <h2 class="popup__head">Новое место</h2>
        <button class="popup__close popup__close-card" type="button"></button>
        <form class="popup__form popup__form-card" name="form-popup" novalidate>
          <input class="popup__input popup__input-card popup__input_text_card" name="name" type="text" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error" id="name-error"></span>
          <input class="popup__input popup__input-card popup__input_text_link" name="link" type="url" placeholder="Ссылка на картинку" required>
          <span class="popup__error" id="link-error"></span>
          <button class="popup__button popup__button-card" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup-image">
      <div class="popup__image-container">
        <img class="popup__image">
        <h2 class="popup__image-text"></h2>
        <button class="popup__close popup__close-image" type="button"></button>
      </div>
    </div>
  </div>

  <template class="template-card">
    <li class="card">
      <img class="card__photo">
      <button class="card__delete" type="button"><img class="card__trash" src="images/trash.svg" alt="мусорка"></button>
      <div class="card__description">
        <h2 class="card__text"></h2>
        <button class="card__button" type="button"><img class="card__like" src="images/heart.svg" alt="Белое сердце"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
