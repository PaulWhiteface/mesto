<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <div class="page__container">
    <header class="header page__header">
      <img class="header__logo" src="images/header__logo.svg" alt="Логотип">
    </header>

    <main class="main">
      <section class="profile main__profile">
        <img class="profile__image" src="images/avatar.jpg" alt="Жак-Ив Кусто">
        <div class="profile__info">
          <div class="profile__text">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__button-name" type="button"></button>
        </div>

        <button class="profile__button-photo" type="button"></button>
      </section>

      <section class="elements main__elements">
        <ul class="elements__grid">
          <li class="elements__item">
            <img class="elements__photo" src="images/kusto1.jpg" alt="Батискаф Кусто">
            <div class="elements__description">
              <h2 class="elements__text">Батискаф</h2>
              <button class="elements__button" type="button"><img class="elements__like" src="images/heart.svg" alt="Белое сердце"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__description">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__button" type="button"><img class="elements__like" src="images/heart.svg" alt="Белое сердце"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/dombai.jpg" alt="Домбай">
            <div class="elements__description">
              <h2 class="elements__text"> Домбай</h2>
              <button class="elements__button" type="button"><img class="elements__like" src="images/heart.svg" alt="Белое сердце"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__description">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button class="elements__button" type="button"><img class="elements__like" src="images/heart.svg" alt="Белое сердце"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/dombai.jpg" alt="Домбай">
            <div class="elements__description">
              <h2 class="elements__text">Домбай</h2>
              <button class="elements__button" type="button"><img class="elements__like" src="images/heart.svg" alt="Белое сердце"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__photo" src="images/karach.jpg" alt="Карачаево-Черкессия">
            <div class="elements__description">
              <h2 class="elements__text">Карачаево-Черкессия</h2>
              <button class="elements__button" type="button"><img class="elements__like" src="images/heart.svg" alt="Белое сердце"></button>
            </div>
          </li>
        </ul>
      </section>
    </main> 

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__head">Редактировать профиль</h2>
        <button class="popup__close" type="button"></button>
        <form class="popup__form" name="form-popup">
          <input class="popup__input popup__input_text_name" type="text" name="form-popup">
          <input class="popup__input popup__input_text_job" type="text" name="form-popup">
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
      
    </div>

  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
